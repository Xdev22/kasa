<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/Vector.svg" />

    <link rel="stylesheet" href="../Styles/index.css" />
    <script
      src="https://kit.fontawesome.com/b9f31f4e1e.js"
      crossorigin="anonymous"
    ></script>
    <title>Oups! La page que vous demandez n'existe pas</title>
  </head>
  <body>
    <div id="block_page">
      <header>
        <div class="kasa_logo">
          <img
            class="kasa_logo__img"
            src="../assets/kasa_logo.svg"
            alt="logo de kasa"
          />
        </div>
        <nav>
          <ul>
            <li>Accueil</li>
            <li>A propos</li>
          </ul>

          <img src="../assets/random-user.png" alt="photo de profil" />
          <i class="fa-solid fa-arrow-right-to-bracket"></i>
        </nav>
      </header>

      <main>
        <div class="error_page">
          <p class="error_number">404</p>
          <p class="error_message">
            Oups! La page que vous demandez n'existe pas.
          </p>
          <p class="error_return">Retourner sur la page d'accueil</p>
        </div>
      </main>

      <footer>
        <div>
          <img src="../assets/kasa_logo_white.svg" alt="" />
          <p>
            <i class="fa-regular fa-copyright"></i> 2020 Kasa. All rights
            reserved
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
